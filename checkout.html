<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Checkout</title>
</head>
<body onload="loadCart()">
    <div class="container my-container">
        <div id="checkBanner" class="row my-row align-items-center">
            <div class="col-xs-12 col-lg-12">
                <h1 id="checkBanTxt" class="text-center">Checkout</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div id="checkForm" class="col-8">
            </div>

            <div class="col-4 cartStyle">
                <h4 class="text-center">Cart</h4>
                
                <div id="cartList" class="col-12">
                </div>
            </div>
        </div>
        <div class="row justify-content-end">
            <div class="col-xs-4">
                <button onclick="clearCart()" class="btn btn-outline-dark mx auto d-block">Clear Cart</button>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-xs-4">
                <a id="backBtn" class="btn btn-outline-dark mx-auto d-block" href="index.html">Back</a></button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
